<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- AJAX -->
    <!-- Asynchronous JavaScript and XML -->
    
    
    <div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>

    <button id="#klck">Get External Content</button>

    
    
    <!-- https://www.w3schools.com/jquery/tryit.asp?filename=tryjquery_ajax_post -->
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        var header = "Sweet Alert";
var info   = "This Functions use Sweet Alert";

// https://sweetalert2.github.io/
$("#klck").click(function(){
    // swal(header,info,"error");
    // swal(header,info,"success");
    // swal(header,info,"info");
    swal({
        title : header,
        text  : info,
        icon  : "info",
        button: "close"
    })

    .then((value) =>{
            swal("Then event", "Best Content", "success");
    });

})
    </script>
</body>
